root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ."
  delay = 1000
  ＃忽略这些文件扩展名或目录。
  exclude_dir = ["plugins", "assets", "tmp", "vendor"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = true
  follow_symlink = false
  full_bin = ""
  include_dir = ["go"]
  include_ext = []
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
